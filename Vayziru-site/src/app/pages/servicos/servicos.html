<section>

<div>
    <h1>Serviços</h1>
    <p> Preencha o formulário.</p>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        @if(men != ""){
            <h3>{{ men }} </h3>
        }
        <label for="nome" >Nome:</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="formData.nome">
        <label for="email"  >Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="formData.email">
        <br/>
        <label for="servico" >Serviço:</label>
        <select id="servico" name="servico" [(ngModel)]="formData.servico"> 
            <option value="desenvolvimento-web">Desenvolvimento Web</option>
            <option value="full-stack">Desenvolvimento Full Stack</option>
            <option value="consultoria-tecnologica">Consultoria Tecnológica</option>
            <option value="desenvolvimento-back-end">Desenvolvimento Back-End</option>
            <option value="outro">Outro</option>
        </select>
        <br/>
        <label for="mensagem" >Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required [(ngModel)]="formData.mensagem"></textarea>
        <br/>
        <button type="submit">Enviar</button>
    </form>
</div>

</section>
